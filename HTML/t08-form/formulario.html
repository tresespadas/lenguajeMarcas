<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cap 08: formularios</title>
</head>

<body>
    <h1>Ejemplo de formulario</h1>
    <p>Vamos a ver un primer ejemplo de formulario</p>

    <form action="/procesa.php" method="post" enctype="multipart/form-data">
        <p>Indica tus ciudades favoritas:</p>        
        <label>
            <input type="checkbox" name="city" id="jerez">Jerez
        </label> <br>
        <label>
            <input type="checkbox" name="city" id="roma">Roma
        </label> <br>
        <label>
            <input type="checkbox" name="city" id="sanse">San Sebastián
        </label> <br>
        <p>Indica la peor asignatura: </p>
        <!-- HAY DOS MÉTODOS: INPUT DENTRO DE LAB Y INPUT FUERA PERO CON EL for -->
        <label>
            <input type="radio" name="modulo" id="LMSGI">Lenguaje de Marcas
        </label> <br>
        <label>
            <input type="radio" name="modulo" id="BBDD">Bases de Datos
        </label> <br>
        <label>
            <input type="radio" name="modulo" id="PAR">Redes
        </label> <br>
        <!-- <p>
            <input type="radio" name="modulo" id="modulo1" value="LMGSI"> 
            <label for="modulo1">Lenguaje de Marcas</label>
        <p>
        <p>
            <input type="radio" name="modulo" id="modulo2" value="PAR"> 
            <label for="modulo2">Redes</label>
        <p>
        <p>
            <input type="radio" name="modulo" id="modulo3" value="BBDD"> 
            <label for="modulo3">Base de Datos</label> -->
        <p>
            <label for="usuario">Nombre: </label> <br>
            <input type="text" name="usuario" id="usuario" placeholder="usuario por defecto"> 
        </p>

        <p>
            <label for="clave">Contraseña: </label> <br>
            <input type="password" name="clave" id="clave" required minlength="8" maxlength="12"> <!-- Atributo name obligatorio -->
        </p>

        <p>
            <label>
                Dirección: <br>
                <input type="text" name="direc" id="direc" size="30">
            </label>
        </p>

        <p>
            <label for="reclama">Reclamación: </label> <br>
            <textarea  name="reclama" id="reclama" cols="50" row="50"></textarea>
        </p>

        <p>
            <label>Correo: <br>
            <input type="email" name="correo" id="correo"></label>
        </p>
        
        <p>
            <label>Fecha de compra: <br>
            <input type="date" name="fechaCompra" id="fechaCompra"></label>
        </p>

        <p>
            <label>Adjunte su factura: <br>
            <input type="file" name="factura"></label>
        </p>

        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpiar">
    </form>

</body>

</html>

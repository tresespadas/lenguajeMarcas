    /* Haz un programa que dada una palabra por el usuario, cuente el número de vocales */
    let palabra = prompt("Escribe una palabra:").toLowerCase().normalize("NFD");
    let count = 0;
    for (let i=0; i<palabra.length; i++)
    {
      if ((palabra.charAt(i) == 'a') || (palabra.charAt(i) == 'e') || (palabra.charAt(i) == 'i') || (palabra.charAt(i) == 'o') || (palabra.charAt(i) == 'u'))
      {
       count++; 
      }
    }
    document.write("Hay " + count + " vocales en la palabra " + palabra);

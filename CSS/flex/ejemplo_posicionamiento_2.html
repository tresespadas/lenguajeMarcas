<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo 2 de Posicionamiento</title>
  <style>
    div
    {
      height: 100px;
      width: 200px;
    }
    .uno
    {
      background-color: red;
      position: relative;
      left: 400px;
    }
    .dos
    {
      background-color: green;
      position: relative;
      left: 300px;
    }
    .tres
    {
      background-color: blue;
      position: relative;
      left: 200px;
    }
    .cuatro
    {
      background-color: yellow;
      position: relative;
      left: 100px;
    }
  </style>
</head>
<body>
 <div class="uno"></div>
 <div class="dos"></div>
 <div class="tres"></div>
 <div class="cuatro"></div>
</body>
</html>

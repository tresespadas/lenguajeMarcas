<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario con DOM</title>
  <script>
    // ARREGLAR LA FUNCIÓN
    function ejecutaDom()
    {
      let elegido = document.getElementById("etiqueta").value;
      let nodo = document.createElement(elegido);
      let texto = document.getElementById("contenido").value;
      let contenido = document.createTextNode(texto);
      nodo.appendChild(contenido);
      document.body.appendChild(nodo);
    }
  </script>
</head>
<body>
  <form action="" method="post">
    <label name="etiqueta" for="etiqueta">Tipo de etiqueta:</label>
    <select name="etiqueta" for="etiqueta">
      <option value="h1">h1</option>
      <option value="h2">h2</option>
      <option value="h3">h3</option>
      <option value="p">párrafo</option>
    </select>
    <label name="contenido" for="contenido">Contenido:</label>
    <input type="text" id="contenido" name="contenido" placeholder="Escribe lo que quieras">
    <input type="button" onclick="ejecutaDom()" value="Insertar">
  </form>
</body>
</html>

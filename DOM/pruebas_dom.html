  <title>Pruebas manipulando DOM</title>
  <script>
    function eliminarDiv()
    {
      let arrDiv = document.getElementsByClassName("old-div");
      arrDiv[0].parentNode.removeChild(arrDiv[0]);

      document.getElementById("botonEliminar").disabled = true;
    }
  </script>
</head>
<body>
